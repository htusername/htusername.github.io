<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ermuciniu's Return</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }
    .timer-container {
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .timer-title {
      font-size: 5vw; /* Title size scales with viewport width */
      color: #4a4a8e;
      margin-bottom: 20px;
    }
    .timer {
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 3vw; /* Spacing between time sections scales with viewport width */
    }
    .time-section span:first-child {
      font-size: 15vw; /* Number font size scales with viewport width */
      margin-bottom: 1vw; /* Space between the number and label */
    }
    .time-section span:last-child {
      font-size: 4vw; /* Label font size scales with viewport width */
      color: #333;
    }
    .reason {
      font-size: 3vw;
      color: #555;
      font-style: italic;
      margin-top: 20px;
    }
    #loading-message {
      font-size: 4vw;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-title">Ermuciniu Returns In...</div>
    <div id="loading-message">Loading countdown...</div>
    <div class="timer" style="display: none;">
      <div class="time-section" id="days" style="display: none;">
        <span id="days-value">00</span>
        <span>DAYS</span>
      </div>
      <div class="time-section" id="hours">
        <span id="hours-value">00</span>
        <span>HOURS</span>
      </div>
      <div class="time-section" id="minutes">
        <span id="minutes-value">00</span>
        <span>MINUTES</span>
      </div>
      <div class="time-section" id="seconds">
        <span id="seconds-value">00</span>
        <span>SECONDS</span>
      </div>
    </div>
  </div>
  <div class="reason" id="reason">Loading reasons why I love you...</div>

  <script>
    // Set the target date and time
    const targetDate = new Date('December 09, 2024 13:55:00').getTime();

    // List of reasons why I love you
    const reasons = [
      "You make me laugh even on the hardest days.",
      "Your kindness inspires me every day.",
      "You always believe in me.",
      "Your smile lights up my world.",
      "You are my best friend and my partner.",
      "You love me for who I am.",
      "You make everything feel possible.",
      "Your hugs feel like home.",
      "You bring out the best in me.",
      "Your heart is so beautiful."
    ];

    let reasonIndex = 0;

    // Function to update the countdown
    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // Calculate total hours, minutes, and seconds
      const totalHours = Math.floor(timeLeft / (1000 * 60 * 60)); // Total hours left
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Format numbers to always show two digits
      const formatNumber = (num) => (num < 10 ? '0' + num : num);

      // Update the HTML
      document.getElementById('days').style.display = 'none'; // Hide the days section
      document.getElementById('hours-value').innerText = formatNumber(totalHours);
      document.getElementById('minutes-value').innerText = formatNumber(minutes);
      document.getElementById('seconds-value').innerText = formatNumber(seconds);
    };

    // Function to initialize the countdown
    const initializeCountdown = () => {
      const loadingMessage = document.getElementById('loading-message');
      const timer = document.querySelector('.timer');

      // Remove loading message and show the timer
      loadingMessage.style.display = 'none';
      timer.style.display = 'flex';

      // Update the countdown immediately
      updateCountdown();

      // Start the interval to update every second
      setInterval(updateCountdown, 1000);

      // Start rotating reasons
      rotateReasons();
    };

    // Function to rotate reasons
    const rotateReasons = () => {
      const reasonElement = document.getElementById('reason');
      setInterval(() => {
        reasonElement.innerText = reasons[reasonIndex];
        reasonIndex = (reasonIndex + 1) % reasons.length; // Cycle through the reasons
      }, 3000); // Change reason every 3 seconds
    };

    // Initialize countdown when the page loads
    window.onload = initializeCountdown;
  </script>
</body>
</html>
