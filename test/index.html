<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ermuciniu's Return</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://example.com/path-to-your-background-image.jpg'); /* Replace with your background image URL */
      background-size: cover;
      color: #333;
    }
    .timer-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
      padding: 20px;
      border-radius: 10px;
      width: 80%; /* Set a max width for better alignment */
    }
    .timer-title {
      font-size: 5vw; /* Title size scales with viewport width */
      color: #4a4a8e;
      margin-bottom: 20px;
    }
    .timer {
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 3vw; /* Spacing between time sections scales with viewport width */
    }
    .time-section span:first-child {
      font-size: 15vw; /* Number font size scales with viewport width */
      margin-bottom: 1vw; /* Space between the number and label */
    }
    .time-section span:last-child {
      font-size: 4vw; /* Label font size scales with viewport width */
      color: #333;
    }
    .reason-heading {
      font-size: 2.5vw;
      color: #4a4a8e;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    .reason-text {
      font-size: 1.8vw;
      line-height: 1.6;
      color: #333;
    }
    .reason-text .english {
      margin-bottom: 10px;
    }
    .reason-text .chinese {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-title">Ermuciniu Returns In...</div>
    <div class="timer">
      <div class="time-section" id="days" style="display: none;">
        <span id="days-value">00</span>
        <span>DAYS</span>
      </div>
      <div class="time-section" id="hours">
        <span id="hours-value">00</span>
        <span>HOURS</span>
      </div>
      <div class="time-section" id="minutes">
        <span id="minutes-value">00</span>
        <span>MINUTES</span>
      </div>
      <div class="time-section" id="seconds">
        <span id="seconds-value">00</span>
        <span>SECONDS</span>
      </div>
    </div>
    <div class="reason-heading" id="reason-heading">
      <!-- Heading text will be dynamically added here -->
    </div>
    <div class="reason-text" id="reason-text">
      <!-- Reason text will be dynamically added here -->
    </div>
  </div>

  <script>
    // Function to determine if a number is lucky
    const isLuckyNumber = (num) => {
      const numStr = num.toString();
      if (numStr.includes("4")) return false; // Exclude numbers with "4"
      if (numStr.includes("6") || numStr.includes("8") || numStr.includes("9")) return true;
      const lastDigit = num % 10;
      if ([2, 3].includes(lastDigit)) return true;
      return false;
    };

    // Generate a list of lucky numbers up to 1000
    const luckyNumbers = [];
    for (let i = 1; i <= 1000; i++) {
      if (isLuckyNumber(i)) {
        luckyNumbers.push(i);
      }
    }

    // List of reasons in English and Chinese
    const reasons = [
      { english: "You make me smile every day.", chinese: "你每天都让我微笑。" },
      { english: "Your laugh is contagious.", chinese: "你的笑声很有感染力。" },
      { english: "You are incredibly thoughtful.", chinese: "你非常体贴。" },
      { english: "You are my biggest supporter.", chinese: "你是我最大的支持者。" },
      { english: "You light up every room you walk into.", chinese: "你走进的每个房间都被点亮了。" },
      { english: "You inspire me to be better.", chinese: "你激励我变得更好。" },
      { english: "You are the most caring person I know.", chinese: "你是我认识的最关心他人的人。" },
      { english: "Your kindness knows no bounds.", chinese: "你的善良没有边界。" },
      { english: "You always know how to cheer me up.", chinese: "你总是知道如何让我高兴起来。" },
      { english: "You are my favorite adventure partner.", chinese: "你是我最喜欢的冒险伙伴。" }
    ];

    // Function to update the reason text
    let reasonIndex = 0;
    let luckyIndex = 0;

    const updateReason = () => {
      const reasonHeading = document.getElementById('reason-heading');
      const reasonText = document.getElementById('reason-text');

      // Get the current lucky number
      const luckyNumber = luckyNumbers[luckyIndex];
      const reason = reasons[reasonIndex];

      // Update the heading and reason text
      reasonHeading.innerText = `Reason ${luckyNumber} why I love you`;
      reasonText.innerHTML = `
        <div class="english">${reason.english}</div>
        <div class="chinese">${reason.chinese}</div>
      `;

      // Update indexes for next iteration
      reasonIndex = (reasonIndex + 1) % reasons.length;
      luckyIndex = (luckyIndex + 1) % luckyNumbers.length;
    };

    // Update the reason every 15 seconds
    updateReason(); // Show the first reason immediately
    setInterval(updateReason, 15000);
  </script>
</body>
</html>
