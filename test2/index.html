<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ermuciniu's Return</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #333;
      background-color: #f9f9f9;
      text-align: center;
    }
    .timer-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }
    .timer-title {
      font-size: 3.5vw;
      color: #4a4a8e;
      margin-bottom: 10px;
    }
    .timer {
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 2vw;
    }
    .time-section span:first-child {
      font-size: 10vw;
    }
    .time-section span:last-child {
      font-size: 2.5vw;
      color: #666;
    }
    .reason-container {
      background: linear-gradient(135deg, rgba(255, 217, 250, 0.6), rgba(217, 245, 255, 0.6));
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      animation: pulse 5s infinite ease-in-out;
      min-height: 120px;
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      50% {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
    }
    .reason-header {
      font-size: 2vw;
      color: #4a4a8e;
      margin-bottom: 10px;
    }
    .reason {
      font-size: 2.5vw;
      color: #555;
      font-style: italic;
      font-family: 'Roboto Slab', serif;
      animation: fadeSlideIn 1s ease-in-out;
    }
    .reason-chinese {
      font-size: 2vw;
      color: #888;
      margin-top: 5px;
      font-family: 'Roboto Slab', serif;
    }
    .highlight {
      color: #f78888;
      font-weight: bold;
    }
    .divider {
      width: 80%;
      height: 1px;
      margin: 10px auto;
      background: rgba(74, 74, 142, 0.4);
    }
    #loading-message {
      font-size: 3vw;
      color: #888;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .timer-title {
        font-size: 4.5vw;
      }
      .time-section span:first-child {
        font-size: 12vw;
      }
      .time-section span:last-child {
        font-size: 3.5vw;
      }
      .reason-header {
        font-size: 3vw;
      }
      .reason {
        font-size: 3.5vw;
      }
      .reason-chinese {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-title" role="heading" aria-level="1">Ermuciniu Returns In...</div>
    <div id="loading-message" aria-live="polite">Loading countdown...</div>
    <div class="timer" style="display: none;">
      <div class="time-section" id="days" style="display: none;">
        <span id="days-value" aria-live="polite">00</span>
        <span>DAYS</span>
      </div>
      <div class="time-section" id="hours">
        <span id="hours-value" aria-live="polite">00</span>
        <span>HOURS</span>
      </div>
      <div class="time-section" id="minutes">
        <span id="minutes-value" aria-live="polite">00</span>
        <span>MINUTES</span>
      </div>
      <div class="time-section" id="seconds">
        <span id="seconds-value" aria-live="polite">00</span>
        <span>SECONDS</span>
      </div>
    </div>
  </div>
  <div class="reason-container" id="reason-container">
    <div class="reason-header" id="reason-header"></div>
    <div class="reason" id="reason"></div>
    <div class="divider"></div>
    <div class="reason-chinese" id="reason-chinese"></div>
  </div>
  
  <script>
    // ... (JavaScript code remains the same)
  </script>
</body>
</html>
