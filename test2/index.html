<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ermuciniu's Return</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #333;
      background-color: #f9f9f9;
      text-align: center;
    }
    .timer-container {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .timer-title {
      font-size: 4.5vw;
      color: #4a4a8e;
      margin-bottom: 15px;
    }
    .timer {
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 2.5vw;
    }
    .time-section span:first-child {
      font-size: 12vw;
    }
    .time-section span:last-child {
      font-size: 3.5vw;
      color: #666;
    }
    .reason-container {
      margin-top: 15px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .reason {
      font-size: 3vw;
      color: #555;
      font-style: italic;
    }
    .reason-chinese {
      font-size: 2.5vw;
      color: #888;
      margin-top: 10px;
    }
    #loading-message {
      font-size: 4vw;
      color: #888;
    }
    @media (max-width: 600px) {
      .timer-title {
        font-size: 5.5vw;
      }
      .time-section span:first-child {
        font-size: 14vw;
      }
      .time-section span:last-child {
        font-size: 4vw;
      }
      .reason {
        font-size: 4vw;
      }
      .reason-chinese {
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-title" role="heading" aria-level="1">Ermuciniu Returns In...</div>
    <div id="loading-message" aria-live="polite">Loading countdown...</div>
    <div class="timer" style="display: none;">
      <div class="time-section" id="days" style="display: none;">
        <span id="days-value" aria-hidden="true">00</span>
        <span>DAYS</span>
      </div>
      <div class="time-section" id="hours">
        <span id="hours-value" aria-hidden="true">00</span>
        <span>HOURS</span>
      </div>
      <div class="time-section" id="minutes">
        <span id="minutes-value" aria-hidden="true">00</span>
        <span>MINUTES</span>
      </div>
      <div class="time-section" id="seconds">
        <span id="seconds-value" aria-hidden="true">00</span>
        <span>SECONDS</span>
      </div>
    </div>
  </div>
  <div class="reason-container" id="reason-container">
    <div class="reason" id="reason"></div>
    <div class="reason-chinese" id="reason-chinese"></div>
  </div>

  <script>
    // Configuration
    const config = {
      targetDate: new Date('December 09, 2024 13:55:00').getTime(),
      reasons: [
        { english: "You make me laugh even on the hardest days.", chinese: "即使在最艰难的日子里，你也让我笑。" },
        { english: "Your kindness inspires me every day.", chinese: "你的善良每天都激励着我。" },
        { english: "You always believe in me.", chinese: "你总是相信我。" },
        { english: "Your smile lights up my world.", chinese: "你的笑容点亮了我的世界。" },
        { english: "You are my best friend and my partner.", chinese: "你是我最好的朋友，也是我的伴侣。" },
        { english: "You love me for who I am.", chinese: "你爱我，因为我是我。" },
        { english: "You make everything feel possible.", chinese: "你让我觉得一切皆有可能。" },
        { english: "Your hugs feel like home.", chinese: "你的拥抱就像家一样温暖。" },
        { english: "You bring out the best in me.", chinese: "你让我展现了最好的一面。" },
        { english: "Your heart is so beautiful.", chinese: "你的心如此美丽。" }
      ],
      reasonInterval: 5000 // Milliseconds
    };

    let reasonIndex = 0;

    // Function to update the countdown
    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = config.targetDate - now;

      const totalHours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      const formatNumber = (num) => (num < 10 ? '0' + num : num);

      document.getElementById('days').style.display = 'none';
      document.getElementById('hours-value').innerText = formatNumber(totalHours);
      document.getElementById('minutes-value').innerText = formatNumber(minutes);
      document.getElementById('seconds-value').innerText = formatNumber(seconds);
    };

    const initializeCountdown = () => {
      const loadingMessage = document.getElementById('loading-message');
      const timer = document.querySelector('.timer');

      loadingMessage.style.display = 'none';
      timer.style.display = 'flex';

      updateCountdown();
      setInterval(updateCountdown, 1000);

      rotateReasons();
    };

    const rotateReasons = () => {
      const reasonElement = document.getElementById('reason');
      const reasonChineseElement = document.getElementById('reason-chinese');
      const reasonContainer = document.getElementById('reason-container');

      if (config.reasons.length === 0) return;

      const showReason = () => {
        reasonContainer.style.opacity = 0; // Fade out
        setTimeout(() => {
          reasonElement.innerText = config.reasons[reasonIndex].english;
          reasonChineseElement.innerText = config.reasons[reasonIndex].chinese;
          reasonContainer.style.opacity = 1; // Fade in
          reasonIndex = (reasonIndex + 1) % config.reasons.length;
        }, 1000); // Wait for fade-out
      };

      showReason();
      setInterval(showReason, config.reasonInterval);
    };

    window.onload = initializeCountdown;
  </script>
</body>
</html>
