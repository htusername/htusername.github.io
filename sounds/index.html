<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .player-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 350px;
        }

        /* Reason Text */
        .reason {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0 20px;
            color: #fff;
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
        }

        /* Audio Player */
        audio {
            width: 100%;
            margin-top: 15px;
            outline: none;
        }

        /* Footer Text */
        p {
            font-size: 0.9rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Font Size for "Reason" */
        @media (max-width: 400px) {
            .reason {
                font-size: 1.5rem; /* Smaller font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <p class="reason">Reason #8 why I love you...</p>
        <audio controls>
            <source src="burp.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Made with ❤️ by Shawn</p>
    </div>
</body>
</html>
