<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            gap: 20px;
        }

        /* Container */
        .player-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 350px;
        }

        /* Reason Text */
        .reason {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 10px 0 20px;
            color: #fff;
            white-space: nowrap; /* Ensure it stays on one line */
        }

        /* Custom Audio Player */
        .custom-audio-player {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2193b0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #fff;
            position: absolute;
        }

        /* Footer Text */
        p {
            font-size: 0.9rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- First MP3 Player -->
    <div class="player-container">
        <p class="reason">Reason #8 why I love you...</p>
        <div class="custom-audio-player">
            <button class="play-button" id="playButton1">▶</button>
            <div class="progress-bar" id="progressBar1">
                <div class="progress" id="progress1"></div>
            </div>
        </div>
        <p>Made with ❤️ by Shawn</p>
    </div>

    <audio id="audio1" src="burp.mp3"></audio>

    <!-- Second MP3 Player -->
    <div class="player-container">
        <p class="reason">Reason #18 why I love you...</p>
        <div class="custom-audio-player">
            <button class="play-button" id="playButton2">▶</button>
            <div class="progress-bar" id="progressBar2">
                <div class="progress" id="progress2"></div>
            </div>
        </div>
        <p>Made with ❤️ by Shawn</p>
    </div>

    <audio id="audio2" src="fart.mp3"></audio>

    <script>
        // First MP3 Player
        const audio1 = document.getElementById("audio1");
        const playButton1 = document.getElementById("playButton1");
        const progressBar1 = document.getElementById("progressBar1");
        const progress1 = document.getElementById("progress1");

        playButton1.addEventListener("click", () => {
            if (audio1.paused) {
                audio1.play();
                playButton1.textContent = "⏸"; // Pause icon
            } else {
                audio1.pause();
                playButton1.textContent = "▶"; // Play icon
            }
        });

        audio1.addEventListener("timeupdate", () => {
            const progressPercent = (audio1.currentTime / audio1.duration) * 100;
            progress1.style.width = `${progressPercent}%`;
        });

        progressBar1.addEventListener("click", (e) => {
            const clickPosition = e.offsetX / progressBar1.offsetWidth;
            audio1.currentTime = clickPosition * audio1.duration;
        });

        audio1.addEventListener("ended", () => {
            playButton1.textContent = "▶"; // Reset to Play icon
        });

        // Second MP3 Player
        const audio2 = document.getElementById("audio2");
        const playButton2 = document.getElementById("playButton2");
        const progressBar2 = document.getElementById("progressBar2");
        const progress2 = document.getElementById("progress2");

        playButton2.addEventListener("click", () => {
            if (audio2.paused) {
                audio2.play();
                playButton2.textContent = "⏸"; // Pause icon
            } else {
                audio2.pause();
                playButton2.textContent = "▶"; // Play icon
            }
        });

        audio2.addEventListener("timeupdate", () => {
            const progressPercent = (audio2.currentTime / audio2.duration) * 100;
            progress2.style.width = `${progressPercent}%`;
        });

        progressBar2.addEventListener("click", (e) => {
            const clickPosition = e.offsetX / progressBar2.offsetWidth;
            audio2.currentTime = clickPosition * audio2.duration;
        });

        audio2.addEventListener("ended", () => {
            playButton2.textContent = "▶"; // Reset to Play icon
        });
    </script>
</body>
</html>
